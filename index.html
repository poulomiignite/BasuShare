<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BasuShare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-100">
  <div id="root"></div>

  <!-- Firebase (SCRIPT VERSION – NO NPM) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhKI5sBj3Y7bNoEy6dnQR4bER1AA-mz98",
      authDomain: "basushare.firebaseapp.com",
      projectId: "basushare",
      storageBucket: "basushare.firebasestorage.app",
      messagingSenderId: "455993556244",
      appId: "1:455993556244:web:7aa1949507879de26f9601"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    signInAnonymously(auth);

    window.Firebase = { db, collection, addDoc, onSnapshot };
  </script>

  <!-- APP -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [group, setGroup] = useState("");
      const [people, setPeople] = useState([]);
      const [expenses, setExpenses] = useState([]);
      const [name, setName] = useState("");
      const [desc, setDesc] = useState("");
      const [amount, setAmount] = useState("");

      // read group from URL
      useEffect(() => {
        const g = window.location.hash.replace("#", "");
        if (g) setGroup(g);
      }, []);

      // subscribe to data
      useEffect(() => {
        if (!group || !window.Firebase) return;

        const { db, collection, onSnapshot } = window.Firebase;

        onSnapshot(collection(db, group + "_people"), snap => {
          setPeople(snap.docs.map(d => d.data().name));
        });

        onSnapshot(collection(db, group + "_expenses"), snap => {
          setExpenses(snap.docs.map(d => d.data()));
        });
      }, [group]);

      if (!group) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <form
              className="bg-white p-8 rounded-xl shadow space-y-4"
              onSubmit={e => {
                e.preventDefault();
                window.location.hash = name;
                window.location.reload();
              }}
            >
              <h1 className="text-2xl font-bold">Create / Open Group</h1>
              <input
                required
                className="border p-2 w-full"
                placeholder="Group name"
                onChange={e => setName(e.target.value)}
              />
              <button className="bg-indigo-600 text-white px-4 py-2 rounded w-full">
                Open
              </button>
            </form>
          </div>
        );
      }

      return (
        <div className="max-w-xl mx-auto p-4 space-y-6">
          <h1 className="text-3xl font-bold text-center">{group}</h1>

          <div className="bg-white p-4 rounded shadow space-y-2">
            <h2 className="font-bold">People</h2>
            <ul className="list-disc pl-5">
              {people.map((p, i) => <li key={i}>{p}</li>)}
            </ul>
            <form
              onSubmit={async e => {
                e.preventDefault();
                await window.Firebase.addDoc(
                  window.Firebase.collection(window.Firebase.db, group + "_people"),
                  { name }
                );
                setName("");
              }}
              className="flex gap-2"
            >
              <input
                className="border p-2 flex-1"
                placeholder="Add person"
                value={name}
                onChange={e => setName(e.target.value)}
              />
              <button className="bg-green-600 text-white px-3 rounded">Add</button>
            </form>
          </div>

          <div className="bg-white p-4 rounded shadow space-y-2">
            <h2 className="font-bold">Expenses</h2>
            <ul className="space-y-1">
              {expenses.map((e, i) => (
                <li key={i}>{e.desc} — €{e.amount}</li>
              ))}
            </ul>
            <form
              onSubmit={async e => {
                e.preventDefault();
                await window.Firebase.addDoc(
                  window.Firebase.collection(window.Firebase.db, group + "_expenses"),
                  { desc, amount }
                );
                setDesc("");
                setAmount("");
              }}
              className="space-y-2"
            >
              <input
                className="border p-2 w-full"
                placeholder="Description"
                value={desc}
                onChange={e => setDesc(e.target.value)}
              />
              <input
                className="border p-2 w-full"
                placeholder="Amount"
                value={amount}
                onChange={e => setAmount(e.target.value)}
              />
              <button className="bg-indigo-600 text-white px-4 py-2 rounded w-full">
                Add Expense
              </button>
            </form>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
