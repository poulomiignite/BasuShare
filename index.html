<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BasuShare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      background: #fdf6f3;
      color: #3a2a25;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    window.Firebase = {
      initializeApp,
      getAuth,
      signInAnonymously,
      getFirestore,
      collection,
      addDoc,
      onSnapshot
    };
  </script>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // ðŸ”’ YOUR REAL FIREBASE CONFIG (ALREADY FILLED)
    const firebaseConfig = {
      apiKey: "AIzaSyBhKI5sBj3Y7bNoEy6dn0R4bER1AA-mz98",
      authDomain: "basushare.firebaseapp.com",
      projectId: "basushare",
      storageBucket: "basushare.firebasestorage.app",
      messagingSenderId: "455993556244",
      appId: "1:455993556244:web:7aa1949507879de26f9601"
    };

    function App() {
      const [group, setGroup] = useState(window.location.hash.replace("#", ""));
      const [members, setMembers] = useState([]);
      const [expenses, setExpenses] = useState([]);
      const [viewPerson, setViewPerson] = useState("");

      const app = useMemo(() => Firebase.initializeApp(firebaseConfig), []);
      const auth = Firebase.getAuth(app);
      const db = Firebase.getFirestore(app);

      useEffect(() => {
        Firebase.signInAnonymously(auth);
      }, []);

      useEffect(() => {
        if (!group) return;

        window.location.hash = group;

        const membersRef = Firebase.collection(db, "groups", group, "members");
        const expensesRef = Firebase.collection(db, "groups", group, "expenses");

        Firebase.onSnapshot(membersRef, s =>
          setMembers(s.docs.map(d => ({ id: d.id, ...d.data() })))
        );

        Firebase.onSnapshot(expensesRef, s =>
          setExpenses(s.docs.map(d => ({ id: d.id, ...d.data() })))
        );
      }, [group]);

      const balances = useMemo(() => {
        const bal = {};
        members.forEach(m => bal[m.name] = 0);
        expenses.forEach(e => {
          bal[e.paidBy] += e.amount;
          e.split.forEach(p => bal[p] -= e.amount / e.split.length);
        });
        return bal;
      }, [members, expenses]);

      if (!group) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
              <h1 className="text-2xl font-bold mb-4 text-center">Create / Open Group</h1>
              <input
                placeholder="Group name"
                className="w-full border p-3 rounded-lg mb-4"
                onChange={e => setGroup(e.target.value)}
              />
              <button
                className="w-full bg-[#d97c66] text-white py-3 rounded-lg font-bold"
                onClick={() => setGroup(group)}
              >
                Open
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="max-w-xl mx-auto p-4 space-y-6">
          <h1 className="text-3xl font-bold text-center">BasuShare</h1>

          <div className="bg-white rounded-xl p-4 shadow">
            <h2 className="font-bold mb-2">Members</h2>
            {members.map(m => (
              <button
                key={m.id}
                className={`block w-full text-left p-2 rounded ${
                  viewPerson === m.name ? "bg-[#f2c1b0]" : ""
                }`}
                onClick={() => setViewPerson(m.name)}
              >
                {m.name} â€” â‚¬{balances[m.name]?.toFixed(2)}
              </button>
            ))}
            <AddMember db={db} group={group} />
          </div>

          <div className="bg-white rounded-xl p-4 shadow">
            <h2 className="font-bold mb-2">Expenses</h2>
            {expenses.map(e => (
              <div key={e.id} className="flex justify-between border-b py-2">
                <span>{e.title}</span>
                <span>â‚¬{e.amount.toFixed(2)}</span>
              </div>
            ))}
            <AddExpense db={db} group={group} members={members} />
          </div>
        </div>
      );
    }

    function AddMember({ db, group }) {
      const [name, setName] = useState("");
      return (
        <div className="mt-3 flex gap-2">
          <input
            placeholder="Name"
            className="flex-1 border p-2 rounded"
            value={name}
            onChange={e => setName(e.target.value)}
          />
          <button
            className="bg-[#d97c66] text-white px-4 rounded"
            onClick={() => {
              if (!name) return;
              Firebase.addDoc(
                Firebase.collection(db, "groups", group, "members"),
                { name }
              );
              setName("");
            }}
          >
            Add
          </button>
        </div>
      );
    }

    function AddExpense({ db, group, members }) {
      const [title, setTitle] = useState("");
      const [amount, setAmount] = useState("");
      const [paidBy, setPaidBy] = useState("");

      return (
        <div className="mt-4 space-y-2">
          <input
            className="w-full border p-2 rounded"
            placeholder="Title"
            value={title}
            onChange={e => setTitle(e.target.value)}
          />
          <input
            className="w-full border p-2 rounded"
            type="number"
            placeholder="Amount"
            value={amount}
            onChange={e => setAmount(+e.target.value)}
          />
          <select
            className="w-full border p-2 rounded"
            value={paidBy}
            onChange={e => setPaidBy(e.target.value)}
          >
            <option value="">Select payer</option>
            {members.map(m => (
              <option key={m.id} value={m.name}>{m.name}</option>
            ))}
          </select>
          <button
            className="w-full bg-[#d97c66] text-white py-2 rounded font-bold"
            onClick={() => {
              if (!title || !amount || !paidBy) return;
              Firebase.addDoc(
                Firebase.collection(db, "groups", group, "expenses"),
                { title, amount, paidBy, split: members.map(m => m.name) }
              );
              setTitle(""); setAmount(""); setPaidBy("");
            }}
          >
            Add Expense
          </button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
